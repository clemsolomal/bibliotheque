<div class="cadre">
  <h2>Vos livres</h2>
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <ol class= "carousel-indicators">
      <li data-target= "#carouselExample" *ngFor="let book of books; let i=index" data-slide-to="i" [ngClass]="{'active': i==0}"></li>
    </ol>
    <div class="carousel-inner">
      <div        
         class= "item" *ngFor="let book of books; let isFirst=first" [class.active]="isFirst"
        >
        <img class="h-50 w-50"  [src]="book.photo"><!--../../assets/petitpays.jpg-->
        
        <div class="carousel-caption d-none d-md-block">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
        <p>{{ book.synopsis }}</p>
        <button id= "suppr"class="btn btn-default" (click)="onDeleteBook(book)">
          Retirer le livre de la biblioth√®que
        </button>
        </div>
      </div>
    </div>
    <a class=" left carousel-control" href='#carouselExample' role="button" data-slide="prev" (click)="onPreventDefault($event)">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class=" right carousel-control" href='#carouselExample'  role="button" data-slide="next" (click)="onPreventDefault($event)">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
